; PHP Configuration for Laravel Recipes 2025

; Basic PHP settings
max_execution_time = 300
max_input_time = 300
memory_limit = 256M
post_max_size = 64M
upload_max_filesize = 32M
max_file_uploads = 20

; Error reporting
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/php_errors.log

; Date settings
date.timezone = UTC

; Session settings
session.cookie_httponly = On
session.cookie_secure = On
session.use_strict_mode = On

; Security settings
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; File uploads
file_uploads = On

; Realpath cache
realpath_cache_size = 32M
realpath_cache_ttl = 120

; MongoDB extension settings
mongodb.debug = Off

; Performance tuning
output_buffering = 4096
zlib.output_compression = On
